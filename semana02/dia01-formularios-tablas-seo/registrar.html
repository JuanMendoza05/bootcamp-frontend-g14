<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro 01</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
    }
    .field-nom {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <main class="container">
    <form>
      <img src="https://placehold.co/80.png?text={vv}" />
      <hgroup>
        <h1>Crea una cuenta</h1>
        <h2>Ingresa la siguiente información para registraste.</h2>
      </hgroup>
      <div class="flex-container">
        <input type="text" class="field-nom" placeholder="Nombres">
        <input type="text" placeholder="Apellidos">
      </div>

      <div><input type="email" placeholder="user@gmail.com" required /></div>

      <div><input type="tel" placeholder="Teléfono" required /></div>

      <div><input type="password" placeholder="Password" required /></div>

      <div><input type="password" placeholder="Confirmar password" required /></div>
      <div><input type="submit" value="Registrarse" /></div>
      <p>Ya tienes una cuenta? <a href="registrar.html">Accede desde aquí</a></p>

    </form>
  </main>
</body>
</html>
